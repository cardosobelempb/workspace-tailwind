<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output/output.css" />
    <title>Tailwind CLI GRID Image</title>
  </head>
  <body class="bg-gradient-to-r from-[#232526] to-[#414345] text-white">
    <main class="max-w-screen-2xl grid gap-y-6">
      <div class="grid gap-y-2">
        <h1 class="text-2xl font-bold sm:text-lg xl:text-xl">My Library</h1>
        <p class="text-base sm:text-lg xl:text-xl">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam
          officia quos nobis voluptatum. Eius laborum error sed. Voluptates sed
          facere eveniet, quibusdam sunt voluptatum iste illum corporis
          praesentium fuga quidem?
        </p>
      </div>
      <section
        class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <figure class="">
          <img src="./src/images/d1/image_1.jpg" alt="" class="gallery" />
        </figure>
        <figure class="">
          <img src="./src/images/d1/image_2.jpg" alt="" class="gallery" />
        </figure>
        <figure class="">
          <img src="./src/images/d1/image_3.jpg" alt="" class="gallery" />
        </figure>
        <figure class="">
          <img src="./src/images/d1/image_4.jpg" alt="" class="gallery" />
        </figure>
        <figure class="">
          <img src="./src/images/d1/image_5.jpg" alt="" class="gallery" />
        </figure>
        <figure class="">
          <img src="./src/images/d1/image_6.jpg" alt="" class="gallery" />
        </figure>
        <figure class="">
          <img src="./src/images/d1/image_7.jpg" alt="" class="gallery" />
        </figure>
        <figure class="">
          <img src="./src/images/d1/image_8.jpg" alt="" class="gallery" />
        </figure>
      </section>
    </main>
  </body>
</html>
