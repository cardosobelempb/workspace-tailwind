<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output/output.css">
    <title>Tailwind CLI</title>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-10 transition-all duration-500">
    <!-- Main Container -->
    <div
        class="max-w-4xl mx-auto bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 p-8 rounded-lg shadow-lg transition-all duration-500">
    
        <!-- Title and Legend Section -->
        <div class="space-y-2 mb-6">
            <h2 class="text-2xl font-bold">Total Revenue & Sales Data</h2>
            <div class="space-y-1">
                <div class="inline-block">
                    <span class="w-4 h-4 rounded-full border-4 border-blue-500 inline-block"></span>
                    <p class="inline-block text-blue-600 font-semibold ml-2">Total Revenue</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">12.04.2022 - 12.05.2022</p>
                </div>
                <div class="inline-block ml-6">
                    <span class="w-4 h-4 rounded-full border-4 border-green-500 inline-block"></span>
                    <p class="inline-block text-green-500 font-semibold ml-2">Total Sales</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">12.04.2022 - 12.05.2022</p>
                </div>
            </div>
        </div>
    
        <!-- Time Filter Buttons -->
        <div class="mt-4">
            <button
                class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md text-sm hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-300">Day</button>
            <button
                class="ml-2 px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md text-sm hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-300">Week</button>
            <button
                class="ml-2 px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md text-sm hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-300">Month</button>
        </div>
    
        <!-- Chart Container -->
        <div class="mt-8 bg-gray-100 dark:bg-gray-900 p-6 rounded-lg border border-gray-300 dark:border-gray-700">
            <svg class="w-full h-64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <!-- Chart Grid -->
                <line x1="0" y1="20" x2="100" y2="20" stroke="gray" stroke-width="0.5" />
                <line x1="0" y1="40" x2="100" y2="40" stroke="gray" stroke-width="0.5" />
                <line x1="0" y1="60" x2="100" y2="60" stroke="gray" stroke-width="0.5" />
                <line x1="0" y1="80" x2="100" y2="80" stroke="gray" stroke-width="0.5" />
    
                <!-- Revenue Line (Blue) -->
                <polyline points="0,60 20,55 40,50 60,40 80,65 100,50" fill="none" stroke="#3b82f6" stroke-width="2" />
                <!-- Sales Line (Green) -->
                <polyline points="0,70 20,65 40,55 60,45 80,50 100,40" fill="none" stroke="#10b981" stroke-width="2" />
    
                <!-- Data Points -->
                <circle cx="20" cy="55" r="2" fill="#3b82f6" />
                <circle cx="40" cy="50" r="2" fill="#3b82f6" />
                <circle cx="60" cy="40" r="2" fill="#3b82f6" />
                <circle cx="80" cy="65" r="2" fill="#3b82f6" />
                <circle cx="100" cy="50" r="2" fill="#3b82f6" />
    
                <circle cx="20" cy="65" r="2" fill="#10b981" />
                <circle cx="40" cy="55" r="2" fill="#10b981" />
                <circle cx="60" cy="45" r="2" fill="#10b981" />
                <circle cx="80" cy="50" r="2" fill="#10b981" />
                <circle cx="100" cy="40" r="2" fill="#10b981" />
            </svg>
        </div>
    
    </div>
</body>
</html>
